        <script>
            function getQrcode() {
                window.open("downloadQrcode?id=" + $("#id").val());
            }
        </script>
    <meta charset="utf-8" />
    </head>
    <body >
        <form action="qrcodeCommit" method="post" enctype="multipart/form-data">
        <div>
            顶部大图(<font color="red">*建议上传800*720像素的黑色背景图片</font>):<img th:src="@{${TOP_PIC}}"/>
            <input type = "file" name="topPic" id = "topPic"/>
        </div>
        <div>
            二维码中部logo(<font color="red">*建议上传20*20像素的黑色背景图片</font>):<img th:src="@{${MIDDLE_LOGO}}"/>
            <input type = "file" name="middlePic" id="middlePic"/>
        </div>
        <div>
            底部文字1: <input th:value="${WORD1}" name="word1" id="word1"></input>
        </div>
        <div>
            底部文字2: <input th:value="${WORD2}" name="word2" id="word2"></input>
        </div>
        <div>
            底部文字3: <input th:value="${WORD3}" name="word3" id="word3"></input>
        </div>
        <div>
            底部文字4: <input th:value="${WORD4}" name="word4" id="word4"></input>
        </div>
        <div>
            底部文字5: <input th:value="${WORD5}" name="word5" id="word5"></input>
        </div>
        <div>
            <input type="button" value="查看二维码效果图" onclick="getQrcode();"></input>
        </div>
            <input style="display: none;" th:value="${GOODS_ID}" id="id" name="id"></input>
            <div>
                <input type="submit" value="提交"/>
            </div>
        </form>

    </body>
